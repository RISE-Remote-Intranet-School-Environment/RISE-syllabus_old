      summary: ''
      operationId: delete-Document-name
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
      description: Delete Document
  '/Order/{orderID}':
    parameters:
      - schema:
          type: string
        name: orderID
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: Order Found
          content:
