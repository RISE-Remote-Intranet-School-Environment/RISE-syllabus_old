openapi: 3.1.0
info:
  title: Syllabus_api
  version: '1.0'
  termsOfService: 'https://github.com/smarbal/syllabus-webservice.git'
  description: ''
servers:
  - url: 'https://api.ecam.be/syllabus-webservice'
paths:
  '/Course/{name}':
    parameters:
      - schema:
          type: string
        name: name
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: Course Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
        '404':
          description: Not Found
      operationId: get-Course-CourseID
      description: Get Course Name
      parameters: []
    put:
      summary: ''
      operationId: put-Course-name
      responses:
        '202':
          description: Accepted
        '400':
          description: Bad Request
      description: Create New Or Edit Existing Course
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Course'
    delete:
      summary: ''
      operationId: delete-Course-name
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
  '/Document/{name}':
    parameters:
