openapi: 3.1.0
info:
  title: Syllabus_api
  version: '1.0'
  termsOfService: 'https://github.com/smarbal/syllabus-webservice.git'
servers:
  - url: 'https://api.ecam.be/syllabus-webservice'
paths:
  '/Course/{name}':
    parameters:
      - schema:
          type: string
        name: name
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: Course Found
        '404':
          description: Not Found
      operationId: get-Course-CourseID
      description: Get Course Name
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Course'
    patch:
      summary: ''
      operationId: patch-Course-name
      responses:
        '202':
          description: Update successful
        '404':
          description: Not Found
      description: Edit Course Info
      x-internal: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Course'
  '/Document/{name}':
    parameters:
      - schema:
          type: string
        name: name
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      operationId: get-Document-name
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Document'
          application/xml:
            schema:
              $ref: '#/components/schemas/Document'
      parameters: []
      description: Get Document Name
      responses:
        '200':
          description: Document Found
        '404':
          description: Not Found
    patch:
      summary: ''
      operationId: patch-Document-name
      responses:
        '200':
          description: Update Successful
        '404':
          description: Not Found
      description: Edit Document Info
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Course'
  '/Order/{orderID}':
    parameters:
      - schema:
          type: string
        name: orderID
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: Order Found
        '404':
          description: Not Found
      operationId: get-Order-orderID
      description: Get order ID
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
    patch:
      summary: ''
      operationId: patch-Order-orderID
      responses:
        '201':
          description: Update Successful
        '404':
          description: Not Found
      description: Edit Order
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
        description: ''
  '/Student/{studentID}':
    parameters:
      - schema:
          type: string
        name: studentID
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: Student Found
        '404':
          description: Not Found
      operationId: get-Student-studentID
      description: Get Student ID
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Student'
    patch:
      summary: ''
      operationId: patch-Student-studentID
      responses:
        '200':
          description: OK
      description: ''
  '/Teacher/{trigram}':
    parameters:
      - schema:
          type: string
        name: trigram
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: Teacher Found
        '404':
          description: Not Found
      operationId: get-Teacher-trigram
      description: Get Teacher Trigram
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Teacher'
    patch:
      summary: ''
      operationId: patch-Teacher-trigram
      responses:
        '200':
          description: OK
      description: Edit Teacher
  '/User/{firstName}':
    parameters:
      - schema:
          type: string
        name: firstName
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: User Found
        '404':
          description: Not Found
      operationId: get-User-firstName
      description: Get User FirstName
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
    patch:
      summary: ''
      operationId: patch-User-firstName
      responses:
        '200':
          description: User Found
        '404':
          description: Not Found
      description: Edit User
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
  /Course/:
    parameters: []
    put:
      summary: ''
      operationId: put-Course
      responses:
        '200':
          description: |
            The created or updated reaction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
      description: Set name for course
components:
  schemas:
    Course:
      title: Course
      type: object
      description: Course class
      examples:
        - '': string
          teachers:
            - null
          UE: string
          students:
            - null
          academic_year: string
          syllabi:
            - null
      properties:
        '':
          type: string
        teachers:
          type: array
          items: {}
        UE:
          type: string
        students:
          type: array
          items: {}
        academic_year:
          type: string
        syllabi:
          type: array
          items: {}
    Document:
      title: Document
      type: object
      description: Classe Document
      properties:
        name:
          type: string
        author:
          type: array
          items: {}
        publish_date:
          type: number
        pages:
          type: integer
    Order:
      title: Order
      type: object
      description: Classe Order
      properties:
        orderID:
          type: integer
        student: {}
        syllabi:
          type: array
          items: {}
        orderDate: {}
        price:
          type: number
        state:
          type: string
        '':
          type: string
    Student:
      title: Student
      type: object
      description: 'Classe Student extends User '
      properties:
        studentID:
          type: integer
        PAE:
          type: array
          items: {}
    Teacher:
      title: Teacher
      type: object
      description: Classe Teacher extends User
      properties:
        trigram:
          type: string
        courses:
          type: array
          items: {}
    User:
      title: User
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
